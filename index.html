<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Alura: Encriptador.</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icono-alura.ico" type="image/x-icon">
   
   <script>
        function obtenerTamanoPantalla() {
            const ancho = window.innerWidth;
            const alto = window.innerHeight;
            document.getElementById('tamano').innerText = `Ancho: ${ancho}px, Alto: ${alto}px`;
        }
    </script>
</head>
<body>
    <div class="contPrincipal">
    <header><img src="img/logo-alura.svg" alt="logo-alura"></header> 
    <main>
     <textarea name="txtIn" id="txtIn" placeholder="Ingrese el texto aqui" maxlength="200"></textarea>
     <div class="contAdvertencia">
     <img src="img/signo-exclamacion.svg" alt="!"><p>Solo letras minúsculas y sin acentos</p>
     </div>
     <div class="contBtnes">
     <button class="btnEncriptar" onclick="codificarTexto()">Encriptar</button>
     <button class="btndesencriptar" onclick="decodificarTexto()">Desencriptar</button>    
    </div>
    </main>
    <article>
        <img src="img/muneco.png" alt="Muñeco" id="imgMuneco">
        <h1 id="h1Resultado">Ningún mensaje fue encontrado</h1>
        <p id="resultado">Ingresa el texto que desees encriptar o desencriptar.</p>
        <!-- <button class="btndesencriptar" onclick="copiarTexto()">Copiar</button>     -->
        <div id="contBtnCopiar"></div>
    </article>
</div>
    <footer>&copy; Sena, Gerardo - Alura
    <br>
    <button style="font-size: 8px;" onclick="obtenerTamanoPantalla()">Mostrar Tamaño de Pantalla</button>
    <p id="tamano" style="font-size: 8px;"></p>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
